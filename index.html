<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="icon.png">
    <script src="script.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="main-content">
            <div id="cweather">
                <p></p>
                <p id="date-time"></p>
            </div>
            <div id="weather-icon">
                <img>       
            </div>
            <div id="temperature">
                <p></p>
            </div>
            <div id="condition">
                <p></p>
            </div>
            <div id="feeling">
                <p></p>
            </div>
            <div id="cloudiness" class="sub-value">
                <p>CLOUDINESS</p>
                <p></p>
            </div>
            <div id="wind" class="sub-value">
                <p>WIND SPEED</p>
                <p></p>
            </div>
            <div id="humidity" class="sub-value">
                <p>HUMIDITY</p>
                <p></p>
            </div>
            <div id="visibility" class="sub-value">
                <p>VISIBILITY</p>
                <p></p>
            </div>
            <div id="pressure" class="sub-value">
                <p>PRESSURE</p>
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
